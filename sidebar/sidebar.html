<!DOCTYPE html>
<html>

<head>
  <title>LM Assistant</title>
  <style>
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.7;
    }

    #question {
      width: 80%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
    }

    .responsive-pre {
      width: 80%;
      /* 自動調整寬度 */
      max-width: 500px;
      /* 最大寬度限制 */
      white-space: pre-wrap;
      /* 允許自動換行 */
      overflow-wrap: break-word;
      /* 在需要時強制換行 */
      border: 1px solid #ccc;
      /* 可選：邊框樣式 */
      padding: 10px;
      /* 可選：內邊距 */
    }
  </style>
</head>

<body>
  <button id="summary">Summary</button>
  <button id="define">Define</button>
  <button id="translate">Translate</button>
  <button id="ask">Ask</button>
  <br>
  <input type="text" id="question" placeholder="Ask a question...">
  <br>
  <pre class="responsive-pre" id="response"></pre>
  <script src="sidebar.js"></script>
</body>

</html>
